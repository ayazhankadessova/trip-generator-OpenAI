<!DOCTYPE html>
<html>
  <head>
    <title>Business Pitch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <img src="./images/LOGO_TODO.png" alt="businessPitch" />
      <a href="/"><span>Business</span>Pitch</a>
    </header>
    <main>
      <!-- The Setup -->
      <section id="setup-container">
        <div class="setup-inner">
          <img src="/images/businessboss.png" />
          <div class="speech-bubble-ai" id="speech-bubble-ai">
            <p id="business-boss-text">Write</p>
          </div>
        </div>
        <div
          class="setup-inner setup-input-container"
          id="setup-input-container"
        >
          <textarea
            id="setup-textarea"
            placeholder="Village with 300 peopls."
          ></textarea>
          <button class="send-btn" id="send-btn" aria-label="send">
            <img src="images/SEND_TODO.png" alt="send" />
          </button>
        </div>
      </section>
      <!-- The Output -->
      <section class="output-container" id="output-container">
        <div id="output-img-container" class="output-img-container"></div>
        <h1 id="output-title"></h1>
        <h2 id="output-stars"></h2>
        <p id="output-text"></p>
      </section>
    </main>
    <footer>&copy; 2023 BusinessPitch All rights reserved</footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
