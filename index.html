<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="intro">
        <h1>Travel Idea Generator</h1>
        <h2>
          Exciting <strong>adventures </strong>, <strong>customized</strong> for
          <strong>you</strong>!
        </h2>
        <p>Powered by AI</p>
      </section>
      <section class="ad-input" id="ad-input">
        <label for="">Your Budget</label>
        <input type="text" placeholder="Vegan Fish Cream" id="input-budget" />
        <label for="">Travel Type</label>
        <input id="travel-type" type="text" placeholder="kids under 12" />
        <label for="">Area</label>
        <input id="travel-days" type="text" placeholder="7" />
        <label for="">Days</label>
        <input id="travel-area" type="text" placeholder="Europe" />
        <label for="">Travel Partner</label>
        <input id="travel-partner" type="text" placeholder="kids under 12" />
        <label for="">Travel Type</label>
        <textarea
          placeholder="Fish flavoured vegan ice cream"
          id="input-desc"
        ></textarea>
        <button id="submit-btn">Generate Travel Idea</button>
      </section>
      <section class="wait-container" id="wait-container">
        <p id="wait-message"></p>
      </section>
      <section class="output-container" id="output-container">
        <div id="output-img-container" class="output-img-container"></div>
        <h1 id="output-title"></h1>
        <p id="output-stars"></p>
        <p id="output-text"></p>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
