<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="intro">
        <h1>Travel Idea Generator</h1>
        <h2>
          Exciting <strong>adventures </strong>, <strong>customized</strong> for
          <strong>you</strong>!
        </h2>
        <p>Powered by AI</p>
      </section>
      <section class="form-input" id="form-input">
        <label for="input-budget">Your Budget</label>
        <select id="input-budget">
          <option value="5000-10000HKD">5000-10000HKD</option>
          <option value="10000-30000HKD">10000-30000HKD</option>
          <option value="30000-50000HKD">30000-50000HKD</option>
          <option value="50000+HKD">50000+HKD</option>
        </select>
        <label for="">Travel Type</label>
        <select id="travel-type">
          <option value="Beach Holiday">Beach Holiday</option>
          <option value="City Break">City Break</option>
        </select>
        <label for="">Area</label>
        <select id="travel-area">
          <option value="Central Asia">Central Asia</option>
          <option value="Europe">Europe</option>
          <option value="Asia">Asia</option>
          <option value="SouthEast Asia">SouthEast Asia</option>
          <option value="Africa">Africa</option>
        </select>
        <label for="">Days</label>
        <select id="travel-days">
          <option value="5">5</option>
          <option value="7">7</option>
          <option value="10">10</option>
        </select>
        <label for="">Travel Partner</label>
        <select id="travel-partner">
          <option value="Family">Family</option>
          <option value="Friends">Friends</option>
          <option value="Solo">Solo</option>
        </select>
        <label for="">Travel Preferences</label>
        <textarea
          placeholder="Write any preferences you have here."
          id="input-desc"
        ></textarea>
        <button id="submit-btn">Generate Travel Idea</button>
      </section>
      <section class="wait-container" id="wait-container">
        <h3 id="wait-message"></h3>
      </section>
      <section class="output-container" id="output-container">
        <div id="output-img-container" class="output-img-container"></div>
        <h2 id="output-title"></h2>
        <p id="output-summary"></p>
        <p id="output-text"></p>
      </section>
    </main>
    <footer>&copy; Made by Ayazhan, 2023</footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
